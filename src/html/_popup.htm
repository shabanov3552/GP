<div class="popup-box">
	<div id="search-popup" aria-hidden="true" class="popup search-popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__main">
					<form action="" class="form">
						<div class="form__search">
							<div class="form__line">
								<input id="" type="text" name="" class="form__input">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<button type="submit" class="form__button">
								Найти
								<img src="@img/icons/icon_search.svg" alt="">
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Спасибо -->
	<div id="thanks" aria-hidden="true" class="popup popup_center popup-thanks">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<a href="" class="popup__logo">
						<svg class="popup__logo-inner">
							<use xlink:href="img/icons/icons.svg#logo-inner"></use>
						</svg>
					</a>
					<button data-close type="button" class="popup__close">
						<svg class="popup__close-svg">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="popup__subtitle">Спасибо <br> за обращение</div>
					<div class="popup__text">Мы свяжемся с вами в ближайшее время для уточнения информации</div>
				</div>
				<div class="popup__bottom">
					<button class="popup__button" type="button" data-close>Хорошо</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Спасибо -->

</div>
